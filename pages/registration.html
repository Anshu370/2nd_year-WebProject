<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/registration.css">
</head>
<body>

    <div class="main">
        <form name="myfrom" method="post">
            <div><h1 class="heading">Registration From</h1></div>
            <div class="fields">
                <div class="labels">
                    Name
                </div>
                <div class="ans">
                    <input type="text">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Email
                </div>
                <div class="ans">
                    <input type="email">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Password
                </div>
                <div class="ans">
                    <input type="password">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Confirm Password
                </div>
                <div class="ans">
                    <input type="password">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Phone No
                </div>
                <div class="ans">
                    <input type="number">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Sex
                </div>
                <div class="ans">
                    <input type="radio"> <span>Male</span>
                    <input type="radio"> <span>Female</span>
                    <input type="radio"> <span>Other</span>
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Date Of Birth
                </div>
                <div class="ans">
                    <input type="date">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Language
                </div>
                <div class="ans">
                    <input type="checkbox"> <span>English</span>
                    <input type="checkbox"> <span>Hindi</span>
                    <input type="checkbox"> <span>Telugu</span>
                    <input type="checkbox"> <span>Tamil</span>
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Address
                </div>
                <div class="ans">
                    <input type="text">
                </div>
            </div>

            <div class="fields">
                <button>Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
