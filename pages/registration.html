<body>

    <div class="main">
        <form name="myfrom">
            <div><h1 class="heading">Registration From</h1></div>
            <div class="fields">
                <div class="labels">
                    Name
                </div>
                <div class="ans">
                    <input id="name" type="text" name="reg_name" required>
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Email
                </div>
                <div class="ans">
                    <input id="email" type="email">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Password
                </div>
                <div class="ans">
                    <input id="pass" type="password">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Confirm Password
                </div>
                <div class="ans">
                    <input type="password">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Phone No
                </div>
                <div class="ans">
                    <input id="ph_no" type="number">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Sex
                </div>
                <div class="ans">
                    <input type="radio"> <span>Male</span>
                    <input type="radio"> <span>Female</span>
                    <input type="radio"> <span>Other</span>
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Date Of Birth
                </div>
                <div class="ans">
                    <input type="date">
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Language
                </div>
                <div class="ans">
                    <input type="checkbox"> <span>English</span>
                    <input type="checkbox"> <span>Hindi</span>
                    <input type="checkbox"> <span>Telugu</span>
                    <input type="checkbox"> <span>Tamil</span>
                </div>
            </div>

            <div class="fields">
                <div class="labels">
                    Address
                </div>
                <div class="ans">
                    <input type="text">
                </div>
            </div>

            <div class="fields">
                <button type="submit" onclick="validate()">Submit</button>
            </div>

        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
